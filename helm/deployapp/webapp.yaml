apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: notes-app-deployment
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  project: default
  source:
    - chart: webapp
    repoURL: 
    targetRevision: 1.0.0
	helm:
	  valueFiles:
	  - $values/app/dev-values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
	syncOptions:
	- CreateNamespace=true
